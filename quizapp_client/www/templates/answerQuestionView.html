<ion-view name="questions" view-title="Questions">
  <ion-header-bar class="bar-positive">
    <div>
      <button class="button button-clear icon-left ion-reply" ng-click="goBackView()"></button>
    </div>
    <h1 class="title" align-title="center">Questions</h1>
  </ion-header-bar>

  <ion-content>
    <div class='animate-fade-slide-in-right full-height' ng-class="{'blur':finished == true || nextQuestionBlur}">
      <div class="card card-question item has-header">
        <div class="item item-text-wrap">
          {{singleQuestion.description}}
        </div>
        <button id="fab-gallery" class="button button-fab button-fab-bottom-right button-energized-900 icon ion-checkmark-round"
          ng-show="submitted && !finished" ng-click="nextQuestion()"></button>
      </div>

      <div class='list row answer-row'>
        <div id="1" class="card card-answer item ink col" ng-class="{'card-change':activeBtn == 1}"
          ng-click="getValue($event,singleQuestion.answers[0].is_correct,singleQuestion.answers[0].id)">
          <div class="item item-text-wrap">
            {{singleQuestion.answers[0].value}}
          </div>
        </div>
        <div id="2" class="card card-answer item ink col" ng-class="{'card-change':activeBtn == 2}"
          ng-click="getValue($event,singleQuestion.answers[1].is_correct,singleQuestion.answers[1].id)">
          <div class="item item-text-wrap">
            {{singleQuestion.answers[1].value}}
          </div>
        </div>
      </div>

      <div class='list row answer-row'>
        <div id="3" class="card card-answer item ink col" ng-class="{'card-change':activeBtn == 3}"
          ng-click="getValue($event,singleQuestion.answers[2].is_correct,singleQuestion.answers[2].id)">
          <div class="item item-text-wrap">
            {{singleQuestion.answers[2].value}}
          </div>
        </div>
        <div id="4" class="card card-answer item ink col" ng-class="{'card-change':activeBtn == 4}"
          ng-click="getValue($event,singleQuestion.answers[3].is_correct,singleQuestion.answers[3].id)">
          <div class="item item-text-wrap">
            {{singleQuestion.answers[3].value}}
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="animated bounceInUp" ng-class="{'resultButton':finished == true}" ng-show="finished"> Result: {{score}} </div>
    </div>

    <div class="resultsButton animated bounceIn" ng-show="nextQuestionBlur"
      ng-class="{'redQuestionsResult': correct == false ,'blueQuestionsResult': correct == true}"> {{questionsResult}} </div>

    <progress class='progress-bar' ng-class="{'warning' : changeColor == true}" max="30000" min='0' value="{{tried}}"></progress>

    <div class="row question-row">
      <div class="question-bar col" ng-repeat="item in questionsData"
        ng-class="{'red': questionsArray[$index] == false ,'blue': questionsArray[$index] == true}"></div>
    </div>

    <div class="buttons">
      <button class="button button-fab animated bounceInUp icon ion-grid"
        ng-class="{'result-button-scoreboard': finished == true}" ng-show="finished" ng-click="modal.show()"></button>
      <button class="button button-fab animated bounceInUp icon ion-refresh"
        ng-class="{'result-button-retry': finished == true}" ng-show="finished" ng-click="retry()"></button>
    </div>
  </ion-content>
</ion-view>
