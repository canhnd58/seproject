<ion-view name="menu" view-title="Menu">
  <ion-content>
    <label class="item item-text-wrap">
      <button class="button button-block button-assertive-900 padding" ng-click="play()">
        <i class="icon ion-play"></i> Play
      </button>
    </label>
    <label class="item item-text-wrap">
      <button class="button button-block button-balanced-900 padding" ng-click="profile()">
        <i class="icon ion-person"></i> Profile
      </button>
    </label>
  </ion-content>
</ion-view>
