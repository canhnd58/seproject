<ion-modal-view name="single-modal" class="modalStyle">
  <ion-header-bar class="bar-positive">
    <h1 class="title">SCOREBOARD</h1>
    <button class="button button-clear button-primary ion-ios-redo-outline" ng-click="goToStatChange()"></button>
  </ion-header-bar>
  <ion-content>
      <div class="list">
        <div class="item item-divider">
          Questions
        </div>
        <div class="item" ng-repeat="item in questionsData">
          <div class="row">
            <div class="col col-75 item item-text-wrap">{{item.description}}</div>
            <div class="col text-center" ng-class="{'icon ion-close assertive': correctArray[$index] == false,
            'icon ion-checkmark-round balanced': correctArray[$index] == true}"></div>
          </div>
        </div>
        <div class="item item-divider">
          Score
        </div>
        <div class="item">
          <div class="row">
            <div class="col item item-text-wrap">{{score}}</div>
          </div>
        </div>
      </div>
  </ion-content>
</ion-modal-view>
