<ion-view name="categories" view-title="Categories">
  <ion-header-bar class="bar-positive">
    <div>
      <button class="button button-clear icon-left ion-ios-undo-outline" ng-click="goBackView()"></button>
    </div>
    <h1 class="title" align-title="center">Categories</h1>
  </ion-header-bar>

  <ion-content>
    <div class="">
        <div class="card card-categories item item item-text-wrap ink"
          ng-repeat="items in categoriesData" ng-click="takeQuiz(items.id, items.name)">
        <div class="">
          <img class="full-image" src={{items.image_url}}>
        </div>
          <div class="categories-name">
            {{items.name}}
          </div>
      </div>
    </div>
  </ion-content>
</ion-view>
