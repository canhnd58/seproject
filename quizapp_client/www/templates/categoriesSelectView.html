<ion-view name="categories" view-title="Categories">
  <ion-content>
    <ion-list>
      <button class="button" ng-repeat="item in categoriesData" ng-click="takeQuiz({{item.id}})" >
        <div class="item item-image">
          <img src="img/image.jpg">
        </div>
          <div class="item item-divider">
            {{item.name}}
          </div>
      </button> 
    </ion-list>
  </ion-content>
</ion-view>
