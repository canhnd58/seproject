<ion-view name="categories" view-title="Categories">
  <ion-content>
    <ion-list>
      <div class="list card col col-20 padding" ng-repeat="item in categoriesData">
        <div class="item item-image">
          <img src="img/image.jpg">
        </div>

        <div class="item item-divider">
          {{item.name}}
        </div>

        <button class="button button-full button-clear button-small button-positive"
         ng-click="takeQuiz({{item.id}})">Take quiz!</button>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
