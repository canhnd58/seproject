<ion-view name="categories" view-title="Categories">
  <ion-content>
    <div class="">
        <div class="card card-categories item item item-text-wrap ink" ng-repeat="items in categoriesData" ng-click="takeQuiz({{items.id}})">
        <div class="">
          <img class="full-image" src="{{items.image_url}}">
        </div>
          <div class="categories-name">
            {{items.name}}
          </div>
      </div>
    </div>
  </ion-content>
</ion-view>
