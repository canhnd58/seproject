<ion-view name="mutualProfile" title="Mutual Profile">
  <ion-content>
    <div class="list padding">
      <div class="item item-divider">
        {{user.name}}
      </div>
      <a class="item">Rating <span class="item-note">{{user.rating}}</span></a>
      <a class="item">Highscore <span class="item-note">{{user.highscore}}</span></a>
      <div class="item item-divider">
        {{opp.name}}
      </div>
      <a class="item">Rating <span class="item-note">{{opp.rating}}</span></a>
      <a class="item">Highscore <span class="item-note">{{opp.highscore}}</span></a>
    </div>
    <div class="col col-100">
      <canvas class="chart chart-radar padding" chart-data="chart.data"
      chart-labels="chart.labels" chart-options="chart.options" chart-colours="chart.colours"></canvas>
    </div>
  </ion-content>
</ion-view>
