<ion-view name='profile' title='Profile'>
  <ion-header-bar class="bar-positive">
    <div>
      <button class="button button-clear icon-left ion-reply" ng-click="goBackView()"></button>
    </div>
    <h1 class="title" align-title="center">Profile</h1>
  </ion-header-bar>

  <ion-content>
    <div class="list padding">
      <div class="item item-divider">
        {{user.name}}
      </div>
      <a class="item">Rating <span class="item-note">{{user.rating}}</span></a>
      <a class="item">Highscore <span class="item-note">{{user.highscore}}</span></a>
      <a class="item">Level <span class="item-note">{{user.exp / 1000}}</span></a>
    </div>
    <div class="col col-100">
      <canvas class="chart chart-radar padding" chart-data="chart.data"
      chart-labels="chart.labels" chart-options="chart.options"></canvas>
    </div>
  </ion-content>
</ion-view>
