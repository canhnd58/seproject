<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="MainCtrl">
    <ion-pane>
      <ion-content>
        <div class="card">
          <div class="item item-text-wrap" style="text-align:center">
            {{clientSideList.description}}
          </div>
        </div>
        <div class="list">
          <ion-radio ng-repeat="item in clientSideList.answers" ng-model="user.choice" ng-value="item">
            {{item.value}}
          </ion-radio>
        </div>
        <div class="trueAnswerIcon icon ion-ios-checkmark-outline" ng-show="correct && Submitted"> {{clientSideList.score}} pts</div>
        <div class="falseAnswerIcon icon ion-ios-close-outline" ng-show="!correct && Submitted"> 0 pts</div>
        <div>
          <button class="icon ion-ionic button button-block button-balanced" ng-click="checkAnswer()" ng-hide="Submitted"> Submit </button>
        </div>
        <div>
          <button class="button button-block button-positive" ng-click="nextQuestion()" ng-show="Submitted && !finished"> Next question </button>
        </div>
        <div>
          <button class="button button-block button-dark" ng-show="finished"> Result: {{score}} </button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
